<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script>
        // Array para almacenar los amigos
        const amigos = [];

        // Función para agregar amigos al array y actualizar la lista en el HTML
        function agregarAmigo() {
            const amigoInput = document.getElementById("amigo");
            const amigoNombre = amigoInput.value.trim();

            if (amigoNombre !== "") {
                amigos.push(amigoNombre);
                amigoInput.value = ""; // Limpiar el campo de texto

                // Actualizar la lista de amigos en el HTML
                actualizarListaAmigos();
            }
        }

        // Función para actualizar la lista de amigos en el HTML
        function actualizarListaAmigos() {
            const listaAmigos = document.getElementById("listaAmigos");

            // Limpiar la lista antes de agregar nuevos elementos
            listaAmigos.innerHTML = "";

            // Iterar sobre el array de amigos y agregar cada nombre como un <li>
            for (let i = 0; i < amigos.length; i++) {
                const li = document.createElement("li");
                li.textContent = amigos[i];
                listaAmigos.appendChild(li);
            }
        }

        // Función para sortear un amigo secreto y mostrar el resultado
        function sortearAmigo() {
            if (amigos.length === 0) {
                alert("Por favor, agrega al menos un amigo.");
                return;
            }

            // Copiar el array para evitar alterarlo mientras lo usamos
            const amigosDisponibles = [...amigos];
            const resultados = [];

            // Sorteo: asignar un amigo secreto de manera aleatoria
            for (let i = 0; i < amigos.length; i++) {
                const indexAleatorio = Math.floor(Math.random() * amigosDisponibles.length);
                const amigoSeleccionado = amigosDisponibles.splice(indexAleatorio, 1)[0];
                resultados.push(`${amigos[i]} -> ${amigoSeleccionado}`);
            }

            // Mostrar los resultados en la lista
            const resultadoLista = document.getElementById("resultado");
            resultadoLista.innerHTML = ""; // Limpiar resultados previos

            resultados.forEach(result => {
                const li = document.createElement("li");
                li.textContent = result;
                resultadoLista.appendChild(li);
            });
        }
    </script>
</body>
</html>
